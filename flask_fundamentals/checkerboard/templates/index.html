<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Checkerboard</title>
    <style>
        table tr td {
            width: 50px;
            height: 50px;
        }
        .color1 {
            background-color: {{ color1 }};
            border: 1px solid {{ color2}};
        }
        .color2 {
            background-color: {{ color2 }};
            border: 1px solid {{ color1 }};
        }
    </style>
</head>
<body>
    <table>
        {% for k in range(x): %}
        <tr>
            {% for i in range(y): %}
            <td class="color{{ (k+i)%2+1 }}"></td>
            {% endfor %}
        </tr>
        {% endfor%}
    </table>
</body>
</html>
