
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Users</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/new">Add a new user</a>
                </li>
            </ul>
        </div>
    </nav>



    <h2>All Users:</h2>
    <table class="table table-bordered">
        <thead>
            <tr scope="col" class="table-light">
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created_at</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% if all_users: %}
            {% for user in all_users: %}
            <tr scope="row" class="table-light">
                <td>{{ user["friend_id"] }}</td>
                <td>{{ user["first_name"] }} {{ user["last_name"] }}</td>
                <td>{{ user["email"] }}</td>
                <td>{{ user["created_at"] }}</td>
                <td><a href="/users/{{ user['friend_id'] }}">Show</a> | <a href="/users/{{ user['friend_id'] }}/edit">Edit</a> | <a href="/users/{{ user['friend_id'] }}/destroy">Delete</a></td>
            </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>
</body>
</html>
