<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Show</title>
</head>
<body>
    {% for user in users: %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/users">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/{{ user['friend_id'] }}/edit">Edit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/{{ user['friend_id'] }}/destroy">Delete</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>User {{ user['friend_id'] }}</h1>
        <p>Full name: {{ user['full_name'] }}</p>
        <p>Email: {{ user['email'] }}</p>
        <p>Created on: {{ user['created_at'] }}</p>
        <p>Last Updated on: {{ user['updated_at'] }}</p>
    </div>
    {% endfor %}
</body>
</html>
